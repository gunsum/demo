<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OurCat's Daily Routine</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>I am ZEYTIN</h1>
      <img
        src="https://home.brandthunder.com/blackcat/images/BlackCat.010.jpeg"
        alt="blackcat"
        target="_blank"
        width="400px"
      />
      <p><strong>just me Zeytin!</strong></p>
      <br />
      <h4>Daily Routine</h4>
      <ol style="width: 10%">
        <li>wake-up</li>
        <li>breakfast & nap</li>
        <li>lunch & nap</li>
        <li>dinner & Sleep</li>
      </ol>
      <h4>What I like to eat?</h4>
      <ul style="width: 10%">
        <li>Tuna</li>
        <li>Chicken</li>
      </ul>
      <table style="width: 30%">
        <tr>
          <th>my friends</th>
          <th>my enemies</th>
        </tr>
        <tr>
          <td>childrens</td>
          <td>dogs</td>
        </tr>
        <tr>
          <td>food companies</td>
          <br />
          <td>cars</td>
        </tr>
      </table>
      <br /><br />
      <h4>I love this video!</h4>
      <iframe
        width="200"
        height="100"
        src="https://www.youtube.com/embed/JDNiVNpZa-U?start=29"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <br /><br /><br />
      <input type="text" placeholder="Did you like me?" />
      <input type="text" placeholder="Yes or No" />
    </center>
  </body>
</html>
